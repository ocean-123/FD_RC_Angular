<div class="login-container">
    <div class="login-image">
      <img src="../../../assets/image2.jpeg" alt="Login Image">
    </div>
    <div class="login-form">
      <mat-card>
        <div class="userimagediv">
      <img src="../../../assets/user1.png" alt="user Image" class="userimage">

        </div>

        <mat-card-header> 

          <mat-card-title>Login Form</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" required>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>
            
            
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
            </mat-form-field>
            
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
          <br>
          <div>
            <b>register here </b><a style="color: red;" href="/register">register</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
